<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnb Clone</title>
    <link rel="icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <meta charset="UTF-8">
</head>

<body>
    <header>

    </header>
    <div class="container">
        <section class="filters">
            <button>Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2>Arizona</h2>
                        <ul>
                            <li>
                                <h4>Phoenix</h4>
                            </li>
                            <li>
                                <h4>Tucson</h4>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>
                                <h4>San Francisco</h4>
                            </li>
                            <li>
                                <h4>Los Angeles</h4>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <h4>Internet</h4>
                    </li>
                    <li>
                        <h4>TV</h4>
                    </li>
                    <li>
                        <h4>Kitchen</h4>
                    </li>
                    <li>
                        <h4>Iron</h4>
                    </li>
                </ul>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article class="centered">
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>

</html>
